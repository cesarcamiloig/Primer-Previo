<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ver Estudiante</title>
  <link rel="stylesheet" href="../css/ver-estudiante.css">
</head>
<body>
  <div class="container">
    <h1>Información del Estudiante</h1>
    <div class="card">
      <p><strong>Código:</strong> <span id="codigo"></span></p>
      <p><strong>Nombre:</strong> <span id="nombre"></span></p>
      <p><strong>Email:</strong> <span id="email"></span></p>
      <p><strong>Teléfono:</strong> <span id="telefono"></span></p>
      <p><strong>Dirección:</strong> <span id="direccion"></span></p>
      <p><strong>Fecha de Nacimiento:</strong> <span id="fecha_nacimiento"></span></p>
    </div>

    <h2>Materias Matriculadas</h2>
    <ul id="materias-lista"></ul>
    <p id="total-creditos"></p>

    <h2>Matricular Nueva Materia</h2>
    <select id="seleccionar-materia">
      <option value="">Seleccione una materia</option>
    </select>
    <button class="btn" id="btn-matricular">Matricular</button>

    <p id="mensaje-error" style="color: red; display: none;"></p>
  </div>

  <script src="../js/api.js"></script>
  <script src="../js/ver-estudiante.js"></script>
</body>
</html>
