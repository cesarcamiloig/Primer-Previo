<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Estudiantes</title>
  <link rel="stylesheet" href="../css/estudiantes.css">
</head>
<body>
  <header class="header">
    <h1>Estudiantes</h1>
    <button id="addNewStudent" class="btn">Nuevo Estudiante</button>
  </header>
  <main id="studentsList" class="student-list"></main>
  <template id="studentCardTemplate">
    <div class="student-card">
      <h2 class="student-name"></h2>
      <p class="student-id"></p>
      <p class="student-email"></p>
      <p class="student-phone"></p>
      <div class="card-buttons">
        <button class="btn btn-view">Ver</button>
        <button class="btn btn-edit">Editar</button>
      </div>
    </div>
  </template>
  <script src="../js/api.js"></script>
  <script src="../js/app.js"></script>
</body>
</html>
