<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Estudiantes</title>
  <link rel="stylesheet" href="../css/estudiantes.css" />
</head>
<body>
  <header>
    <h1>Estudiantes Matriculados</h1>
    <div class="acciones-superiores">
      <a href="../index.html" class="btn volver">← Volver</a>
      <button id="agregar-estudiante" class="btn agregar">+ Nuevo Estudiante</button>
    </div>
  </header>

  <main>
    <div id="estudiantes" class="estudiantes-contenedor"></div>

    <template id="student-card">
      <div class="card estudiante">
        <h3 class="nombre"></h3>
        <p><strong>Código:</strong> <span class="codigo"></span></p>
        <p><strong>Email:</strong> <span class="correo"></span></p>
        <p><strong>Teléfono:</strong> <span class="telefono"></span></p>
        <div class="acciones-estudiante">
          <button class="btn editar">Editar</button>
          <button class="btn ver">Ver</button>
        </div>
      </div>
    </template>
  </main>
</body>
</html>
